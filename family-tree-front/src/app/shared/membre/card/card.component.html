<section *ngIf="person">
  <mat-card class="mat-whiteframe-2dp">
    <mat-card-title-group>
      <img mat-card-mat-image src="assets/images/{{person.photo}}" style="width: 100px; height: 100px;">
      <mat-card-title>
        <a href="#/membre/{{person.id}}">
          <span>{{ person.prenom }} {{ person.nom }}</span>
        </a>
      </mat-card-title>
      <mat-card-subtitle>{{ person.pseudo }}</mat-card-subtitle>
      <mat-card-subtitle class="contact-info">
        <mat-icon>email</mat-icon>
        <a href="mailto:{{ person.prenom }} {{ person.prenom }}&lt;{{ person.email }}&gt;" title="Send an email to {{ person.prenom }} {{ person.prenom }}" class="truncate">{{ person.email }}</a>
      </mat-card-subtitle>
      <mat-card-subtitle class="contact-info">
        <mat-icon>phone</mat-icon>
        <a href="tel:{{ person.numeroPortable }}" title="Call {{ person.prenom }}">{{ person.numeroPortable }}</a>
      </mat-card-subtitle>

    </mat-card-title-group>
    <mat-card-content>
      <div class="contact-info">
        Date de naissance&nbsp;:&nbsp;
        <a href="#/membre/{{person.id}}">{{ person.dateNaissance | date: "dd-mm-yyyy" }}</a>
      </div>
      <div class="contact-info">
        Location&nbsp;:&nbsp;<a href="">{{person.paysDeResidence}}</a>
      </div>
      <div class="buttons-info">
        <a mat-button title="Locate" (click)="locateMaps(person.longitudeNaissance, person.latitudeNaissance)">
          <mat-icon>map</mat-icon>
        </a>
        <a mat-button title="Edit" [routerLink]="['/edit', person.pseudo]">
          <mat-icon>create</mat-icon>
        </a>
        <a mat-button title="Delete">
          <mat-icon>delete</mat-icon>
        </a>
      </div>
    </mat-card-content>
  </mat-card>
  <agm-map *ngIf="locate" [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</section>
